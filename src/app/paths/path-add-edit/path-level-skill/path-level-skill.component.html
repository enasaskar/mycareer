<div class="row pathLevel">
    <!-- Path Level Title-->
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-3">
                <h3>
                    <strong>{{levelName}} </strong> Level
                </h3>
            </div>
            <div class="col-sm-4">
                <div class="form-group col-md-10 searchSkillInPath" [ngClass]="{'hide': showSearch}" >
                    <div class="col-md-12">
                        <div class="input-group input-search">
                            <input type="text" class="form-control" name="q" id="q" placeholder="Search...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <span class="thumb-info-social-icons  AddPathSkill left  " (click)="toggleDiv()">
                    <a class=" " data-tooltip data-placement="bottom" data-original-title="Add">
                        <i class="fa fa-plus"></i>
                        <span>Add Path</span>
                    </a>
                </span>
            </div>
        </div>
    </div>
    <!-- Path Level Skills-->
    <div class="container">
        <div class="row" id="SkillsUser">
            <div class="col-md-12">
                <div class="owl-carousel owl-carousel-spaced smallOwl" data-plugin-options='{"items": 7}' id="hideDots">
                    <app-skill-item-small *ngFor="let skill of skills" [skillDetails]=skill></app-skill-item-small>
                </div>
            </div>
        </div>
    </div>
</div>
