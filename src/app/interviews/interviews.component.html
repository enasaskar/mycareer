<section class="page-top">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Interviews</h1>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div class="row class1">
        <div class="col-md-12"><h3><i class="fa fa-calendar"></i> <strong>Scheduale</strong> Interviews</h3></div>
        <!-- Calendar -->
        <app-calendar></app-calendar>

        <hr class="mini">
        
        <!-- shortList -->
        <div class="col-md-12"><h3><i class="fa fa-file-text"></i> <strong>Accepted</strong> CV</h3></div>
        <div class="row" *ngIf="seeMoreAccepted">
            <div class="col-md-4 right search">
                <aside class="sidebar">
                    <form method="POST" role="form">
                        <div class="input-group input-group-lg">
                            <input class="form-control" placeholder="Search...">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                </aside>
            </div>
        </div> 

        <app-interview-applicantitem>
            <button type="button" class="btn btn-primary"(click)="openModal(evaluation)">Start Interview</button>
        </app-interview-applicantitem>
        <app-interview-applicantitem>
            <button type="button" class="btn btn-primary" (click)="openModal(evaluation)">Start Interview</button>
        </app-interview-applicantitem>
        <app-interview-applicantitem>
            <button type="button" class="btn btn-primary" (click)="openModal(evaluation)">Start Interview</button>
        </app-interview-applicantitem>

        <a class="SeeMore" (click)="seeMoreAcceptedclicked()" *ngIf="!seeMoreAccepted">See More</a>
        <p class="clear"></p>
        <app-interview-list *ngIf="seeMoreAccepted">
            <button type="button" class="btn btn-primary" (click)="openModal(evaluation)">Start Inteview</button>
        </app-interview-list>
        <a class="SeeMore" (click)="seeMoreAcceptedclicked()" *ngIf="seeMoreAccepted">See Less</a>
        <p class="clear"></p>

        <hr class="mini">

        <!-- Waiting List -->
        <div class="col-md-12"><h3><i class="fa fa-file-text"></i> <strong>Pending</strong> CV</h3></div>
        <div class="row" *ngIf="seeMorePending">
            <div class="col-md-4 right search">
                <aside class="sidebar">
                    <form method="POST" role="form">
                        <div class="input-group input-group-lg">
                            <input class="form-control" placeholder="Search...">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                </aside>
            </div>
        </div>    
        <app-interview-applicantitem>
            <button type="button" class="btn btn-success">Accept</button>
        </app-interview-applicantitem>
        <app-interview-applicantitem>
            <button type="button" class="btn btn-success">Accept</button>
        </app-interview-applicantitem>
        <app-interview-applicantitem>
            <button type="button" class="btn btn-success">Accept</button>
        </app-interview-applicantitem>
        <a class="SeeMore" (click)="seeMorePendingclicked()" *ngIf="!seeMorePending">See More</a>
        <p class="clear"></p>
        <app-interview-list *ngIf="seeMorePending">
            <button type="button" class="btn btn-success">Accept</button>
        </app-interview-list>
        <a class="SeeMore" (click)="seeMorePendingclicked()" *ngIf="seeMorePending">See Less</a>
        <p class="clear"></p>

    </div>
    <ng-template #evaluation>
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h4 class="modal-title pull-left">Youssef Hany </h4> -->
                    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="team-item thumbnail">
                                <!--link to profile-->
                                <a href="#" class="thumb-info team">
                                    <img alt="" src="../../../assets/img/team/emp.jpg">
                                    <span class="thumb-info-title">
                                        <span class="thumb-info-inner">John Doe</span>
                                        <span class="thumb-info-type">Web Developer</span>
                                    </span>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <h4>
                                <strong>his/her Skills</strong>
                            </h4>
        
                            <ul class="list icons list-unstyled">
                                <li>
                                    <i class="fa fa-check green"></i> Global culture</li>
                                <li>
                                    <i class="fa fa-check green"></i> Cross functional career opportunities</li>
                                <li>
                                    <i class="fa fa-check green"></i> Leadership is engaged</li>
                            </ul>
                        </div>
                        <div>
                            <!-- Applicant details -->
                            <div class="col-md-12 col-xs-12">
                                <p class="center">
                                    <strong>Review On Skills</strong>
                                </p>
                            </div>
        
                            <!-- Evaluate the applicant -->
                            <div class="col-md-12 col-xs-12 center">
                                <i class="fa fa-css3"></i>Technical Skills</div>
                            <br>
                            <div class="col-md-6 col-xs-6">
                                <span>HTML5: </span>
                                <rating [(ngModel)]="rate[0]" [max]="max" [readonly]="isReadonly" (keyup)="confirmSelection($event)"></rating>
                            </div>
                            <div class="col-md-6 col-xs-6">
                                <span>JQuery: </span>
                                <rating [(ngModel)]="rate[1]" [max]="max" [readonly]="isReadonly" (keyup)="confirmSelection($event)"></rating>
                            </div>
                            <div class="col-md-6 col-xs-6">
                                <span>CSS3: </span>
                                <rating [(ngModel)]="rate[2]" [max]="max" [readonly]="isReadonly" (keyup)="confirmSelection($event)"></rating>
                            </div>
                            <div class="col-md-6 col-xs-6">
                                <span>Javascript: </span>
                                <rating [(ngModel)]="rate[3]" [max]="max" [readonly]="isReadonly" (keyup)="confirmSelection($event)"></rating>
                            </div>
        
                            <!-- Write feedback -->
                            <div class="ShapSquare col-md-12">
                                <label for="feedback" class="control-label feedback">
                                    <strong>Feedback</strong>
                                </label>
                                <textarea name="feedback" rows="5" class="form-control"> </textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </div>
        
    </ng-template>
</div>
