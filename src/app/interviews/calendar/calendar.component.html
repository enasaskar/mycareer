<calendar-header [(view)]="view" [(viewDate)]="viewDate">
</calendar-header>

<div [ngSwitch]="view">
  <mwl-calendar-month-view *ngSwitchCase="'month'" [@.disabled]="true" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
    (eventTimesChanged)="eventTimesChanged($event)" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-day-view>
</div>
<h3>
  <button class="btn btn-primary pull-right" style="margin-top:10px" (click)="addEvent()">
    Add Event
  </button>
  <div class="clearfix"></div>
</h3>
