
<!-- Search -->
<div class="row" *ngIf="seeMore">
    <div class="col-md-4 right search">
        <aside class="sidebar">
            <form method="POST" role="form" (ngSubmit) = "OnSearchSubmit()">
                <div class="input-group input-group-lg">
                    <input class="form-control" placeholder="search by name" name=" " [(ngModel)] = searchWord>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </form>
        </aside>
    </div>
</div>

<!-- Card View depends on list Type -->
<div *ngIf="list.length != 0; else noList">
    <div *ngIf="list.length > 0 && list.length <=3;">
        <div [ngSwitch]="listType" *ngIf="!seeMore">
            <div *ngSwitchCase="'shortlist'">
                <app-interview-applicantitem *ngFor="let item of list" [applicant]="item"></app-interview-applicantitem>
            </div>
            <div *ngSwitchCase="'pendingcv'">
                <app-view-one-item *ngFor="let item of list" [applicant]="item"></app-view-one-item>
            </div>
        </div>
    </div> 
    <div *ngIf="list.length >3;">
        <div [ngSwitch]="listType" *ngIf="!seeMore">
            <div *ngSwitchCase="'shortlist'">
                <app-interview-applicantitem [applicant]="list[0]"></app-interview-applicantitem>
                <app-interview-applicantitem [applicant]="list[1]"></app-interview-applicantitem>
                <app-interview-applicantitem [applicant]="list[2]"></app-interview-applicantitem>
            </div>
            <div *ngSwitchCase="'pendingcv'">
                <app-view-one-item [applicant]="list[0]"></app-view-one-item>
                <app-view-one-item [applicant]="list[1]"></app-view-one-item>
                <app-view-one-item [applicant]="list[2]"></app-view-one-item>
            </div>
        </div>
    </div> 
</div>

<!-- see more button -->
<a class="SeeMore" (click)="seeMoreclicked()" *ngIf="!seeMore && list.length > 3">See More</a>
<p class="clear"></p>

<!-- the rest of applicants card -->
<div [ngSwitch]="listType" *ngIf="seeMore">
    <div *ngSwitchCase="'shortlist'"  >
        <app-interview-applicantitem *ngFor="let item of list" [applicant]="item"></app-interview-applicantitem>
    </div>
    <div *ngSwitchCase="'pendingcv'">
        <app-view-one-item *ngFor="let item of list" [applicant]="item"></app-view-one-item>
    </div>
</div>
<a class="SeeMore" (click)="seeMoreclicked()" *ngIf="seeMore && list.length > 3">See Less</a>
<p class="clear"></p>
<ng-template #noList>
   <h3 class="text-center"><strong>No list</strong></h3>
</ng-template>
