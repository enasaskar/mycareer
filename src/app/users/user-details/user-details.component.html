<!--upper section of user profile-->
<!--user details-->
<div class="col-md-8 content">
  <div class="upperSection" data-appear-animation="fadeInLeft" >
    <h2 class="shorter left">{{user.fname}} <strong>{{user.lname}}</strong></h2>
    <span class="thumb-info-social-icons right">
        <a id="edit-profile" 
        data-tooltip data-placement="bottom" 
        data-original-title="Edit" 
        [routerLink]="['edit']"
        style="cursor: pointer;">
        <i class="fa fa-pencil"></i><span>Edit</span>
    </a></span>
    <p class="clear"></p>
    <div class="left" *ngIf="user.title">
        <h4 class="left">{{user.title}}</h4>
        <h4 class="left"><b> @ </b></h4>
        <h4 class="left"><a>{{user.enterpriseName}}</a></h4>
    </div>
    <span class="thumb-info-social-icons">
        <a data-tooltip data-placement="bottom" target="_blank" href="http://www.facebook.com" data-original-title="Facebook"><i class="fa fa-facebook"></i><span>Facebook</span></a>
        <a data-tooltip data-placement="bottom" href="http://www.twitter.com" data-original-title="Twitter"><i class="fa fa-twitter"></i><span>Twitter</span></a>
        <a data-tooltip data-placement="bottom" href="http://www.linkedin.com" data-original-title="Linkedin"><i class="fa fa-linkedin"></i><span>Linkedin</span></a>
    </span>
    <p class="clear"></p>
  </div>

  <ul class="list icons list-unstyled contactInfo" data-appear-animation="fadeInLeft">
      <li *ngIf="user.email"><i class="fa fa-envelope"></i> {{user.email}}</li>
      <li *ngIf="user.telNumber"><i class="fa fa-phone-square"></i> {{user.telNumber}}</li>
      <li *ngIf="user.district||user.city||user.country">
          <i class="fa fa-map-marker"></i> {{user.district+", "+user.city+", "+user.country}}. </li>
  </ul>
  <p  class="mobileDisplay"><a>Read more...</a></p>
  <div class="mobileHide">
      <p *ngIf="user.description" data-appear-animation="fadeInLeft">{{user.description}}</p>
      <p *ngIf="user.interests" data-appear-animation="fadeInLeft"><b>Main Interests</b></p>
      <ul class="list icons list-unstyled" data-appear-animation="fadeInLeft">
        <li *ngFor="let interest of user.interests">
            <i class="fa fa-check"></i> {{interest}}
        </li>
      </ul>
  </div>
</div>
