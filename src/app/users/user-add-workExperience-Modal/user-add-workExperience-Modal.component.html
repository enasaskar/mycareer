<div class="modal-content">
    <form class="form-horizontal form-bordered" [formGroup]="addWorkExpForm" (ngSubmit)="onSubmit()">
        <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <mat-form-field class="example-full-width">
                            <input type="text" 
                            placeholder="Pick enterprise" 
                            aria-label="Number" 
                            matInput 
                            [formControl]="myControl"
                            formControlName = "enterprise"
                            [matAutocomplete]="auto">
                            <mat-autocomplete #auto="matAutocomplete">
                              <mat-option *ngFor="let option of filteredOptions | async | slice:0:9" 
                              [value]="option.name">
                                {{ option.name }}
                              </mat-option>
                            </mat-autocomplete>
                          </mat-form-field>
                    </div>
                    
                </div>
                <div class="row">
                    <div *ngIf="type === 'work'" class="col-md-3">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Title" formControlName = "title">
                        </mat-form-field>
                    </div>
                    <div *ngIf="type === 'edu'" class="col-md-3">
                        <mat-form-field class="example-full-width">
                            <input type="text" 
                            placeholder="Pick degree" 
                            aria-label="Number" 
                            matInput 
                            [formControl]="degreeControl"
                            formControlName = "title"
                            [matAutocomplete]="autoEdu">
                            <mat-autocomplete #autoEdu="matAutocomplete">
                              <mat-option *ngFor="let option of degreeFilteredOptions | async" 
                              [value]="option">
                                {{ option }}
                              </mat-option>
                            </mat-autocomplete>
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <mat-form-field>
                          <input matInput
                            [matDatepicker]="startPicker"
                            placeholder="Start date"
                            formControlName = "startDate">
                          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                          <mat-datepicker #startPicker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field>
                          <input matInput 
                            [matDatepicker]="picker" 
                            placeholder="End date"
                            formControlName = "endDate">
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
</div>
