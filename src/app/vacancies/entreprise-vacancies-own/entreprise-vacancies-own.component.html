<section class="page-top">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Vacancies</h1>
            </div>
        </div>
    </div>
</section>


<div class="container available-vacancies">
    <div class="row">
            <div class="col-md-11">
</div>
        <div class="col-md-1">
            <a class="btn btn-primary" [routerLink]="['/vacancies/addvacancy']">Add New Vacancy</a>
        </div>

    </div>
    <div class="row" *ngIf="currentUser !=null; else addv" >
        <div class="col-md-11">
            <h3>
                <i class="fa fa-suitcase"></i>Available Vacancies</h3>
        </div>
    </div>
    <ng-template #addv>
            <div class="row">
                    <div class="col-md-11">
                        <h3>
                            <i class="fa fa-suitcase"></i>No Vacancies Here Please Login</h3>
                    </div>
                </div>
    </ng-template>
    <div class="container vacancy">

        <div class="row">
            <app-enterprise-vacancy-own-item *ngFor="let i of eVacancies" [eVacancyItem]="i" [e]="enterprise"></app-enterprise-vacancy-own-item>
        </div>
    </div>

</div>
