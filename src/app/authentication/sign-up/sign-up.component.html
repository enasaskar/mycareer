<section class="page-top">
    <div class="container">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Sign up</h1>
            </div>
        </div>
    </div>
</section>


<form action="" method="POST" role="form" (ngSubmit) = "OnSubmit(signUp)" #signUp = ngForm>
    <div class="container">
        <div class="row">
            <h4 *ngIf="!validMail" class="col-md-offset-3 col-sm-12">This e-mail already exists!</h4>
            <h4 *ngIf="uEmail.invalid && uEmail.touched" class="col-md-offset-3 col-sm-12">This e-mail already exists!</h4>
            <h4 class="col-md-offset-3 col-sm-12" *ngIf="pw.invalid && pw.touched">Invalid Password!</h4>
            <h4 class="col-md-offset-3 col-sm-12" *ngIf="username.invalid && username.touched">First name should contain letters only!</h4>
            <h4 class="col-md-offset-3 col-sm-12" *ngIf="lastname.invalid && lastname.touched">Last name should contain letters only!</h4>
            <div class="col-md-6 col-md-offset-3 col-sm-12">
                <div class="form-group">
                    <label for="">First name</label>
                    <input type="text" class="form-control" #username = ngModel name = "fname"  placeholder="First name" required pattern = "[a-zA-Z]+" [(ngModel)] = newUser.fname>
                </div>
                <div class="form-group">
                    <label for="">Last name</label>
                    <input type="text" class="form-control" #lastname = ngModel name = "lname"  placeholder="Last name" required  pattern = "[a-zA-Z]+" [(ngModel)] = newUser.lname>
                </div>
                <div class="form-group">
                    <label for="">E-mail</label>
                    <input type="email" class="form-control" #uEmail = ngModel name="email"  placeholder="E-mail" required email [(ngModel)] = newUser.email>
                </div>
                <div class="form-group">
                    <label for="">Password(should start with an uppercase letter and contains number, letters or sympols with min length = 8 )</label>
                    <input type="password" #pw = ngModel class="form-control" name = "password" placeholder="Password" required minlength="8" pattern="^(?=.*[0-8])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$" [(ngModel)] = newUser.password>
                </div>
                <button type="submit" class="btn btn-primary right" [disabled]="signUp.invalid">Sign Up</button>
                <hr class = "tall"/>
                <span>Already a member? </span><a routerLink = "/login">Login</a>
            </div>
        </div>
            
    </div>
</form>
