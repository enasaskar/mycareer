<section class="page-top">
    <div class="container">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Sign up</h1>
            </div>
        </div>
    </div>
</section>


<form action="" method="POST" role="form" (ngSubmit) = "OnSubmit(signUp)" #signUp = ngForm>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-12">
                <div class="form-group">
                    <label for="">First name</label>
                    <input type="text" class="form-control" #username = ngModel name = "fname"  placeholder="First name" required [(ngModel)] = newUser.fname>
                </div>
                <div class="form-group">
                    <label for="">E-mail</label>
                    <input type="email" class="form-control" name="email"  placeholder="E-mail" required email [(ngModel)] = newUser.email>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" name = "password" placeholder="Password" required minlength="8" [(ngModel)] = newUser.password>
                </div>
                <button type="submit" class="btn btn-primary right" [disabled]="signUp.invalid">Sign Up</button>
                <hr class = "tall"/>
                <span>Already have an account? </span><a routerLink = "/login">Login</a>
            </div>
        </div>
            
    </div>
</form>
