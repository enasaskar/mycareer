<section class="page-top">
    <div class="container">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-md-12 ">
                <h1>LOGIN</h1>
            </div>
        </div>
    </div>
</section>


<form action="" method="POST" role="form" (ngSubmit) = "OnSubmit(login)" #login = ngForm>
    <div class="container">
        <div class="row">
            <h4 class="col-md-offset-4  col-sm-12" *ngIf="!validLogin">Either the email or the password is incorrect!</h4>

            <div class="col-md-4 col-md-offset-4  col-sm-12">
                        <div class="form-group">
                            <label for="">E-mail</label>
                            <input type="email" ngModel class="form-control" name="email"  placeholder="E-mail" required email>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" ngModel class="form-control" name = "password" placeholder="Password" required minlength="8">
                        </div>
                        <button type="submit" class="btn btn-primary right" [disabled]="login.invalid">Login</button>
                        <hr class = "tall"/>
                        <span>Not a member? </span><a routerLink = "/signUp">Create account for free</a>
                    </div>
            </div>
            
    </div>
</form>
