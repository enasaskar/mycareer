    <!-- view details -->
    <div *ngIf="details" class="row enterprise-view-one" id = "e">
      <div class="col-md-3">
        <div class="portfolio-item">
          <a class="thumb-info lightbox" href="#" data-plugin-options='{"type":"inline", preloader: false}'>
            <img class="img-responsive" [src]="details.bigLogo" alt="" id="enterprise_logo">
          </a>

        </div>
      </div>

      <div class="col-md-9">
        <span class="thumb-info-social-icons" id="intro_edit">
          <div class="info_edit">
            <a data-tooltip data-placement="top" data-original-title="Edit">
              <i class="fa fa-pencil" aria-hidden="true" (click)="onClick()"></i>
              <span>Edit</span>
            </a>
          </div>
        </span>
        <h2 class="shorter">
          {{details.name}}
        </h2>
        <h4>{{details.headLine}}</h4>

        <span class="thumb-info-social-icons">
          <div class="social">
            <a data-tooltip data-placement="top" target="_blank" href="http://www.facebook.com" data-original-title="Facebook">
              <i class="fa fa-facebook"></i>
              <span>Facebook</span>
            </a>
            <a data-tooltip data-placement="top" href="http://www.twitter.com" data-original-title="Twitter">
              <i class="fa fa-twitter"></i>
              <span>Twitter</span>
            </a>
            <div class="info_edit_inplace">
              <a data-tooltip data-placement="top" data-original-title="Edit">
                <i class="fa fa-pencil" aria-hidden="true"></i>
                <span>Edit</span>
              </a>
            </div>
          </div>


        </span>
        <div class="des">
          <div class="featured-box">
            <div class="box-content">
              <h4>
                <strong>About Us</strong>
              </h4>
              <p class="editablePara">{{details.des}}</p>
            </div>
          </div>
        </div>


        <div class="hidden-textbox form-group"></div>

        <input id="read-more-toggle-1" class="read-more-toggle" type="checkbox">

        <div class="row read-more-content">

          <div class="col-sm-4">
            <div class="business-card b1">
              <div class="media">
                <div class="media-left">
                  <i class="fa fa-typo3 icon-featured icon-featured-1">
                      <i class="fal fa-globe"></i>
                  </i>
                </div>
                <div class="media-body">
                  <h4 class="media-heading">WebSite</h4>
                  <h6>{{details.website}}</h6>
                </div>
              </div>
            </div>
          </div>


          <div class="col-sm-4">
            <div class="business-card b2">
              <div class="media">
                <div class="media-left">
                  <i class="fa fa-typo3 icon-featured icon-featured-2">
                      <i class="far fa-building"></i>
                  </i>
                </div>
                <div class="media-body">
                  <h4 class="media-heading">Headquarters</h4>
                  <h6>{{details.headquarters}}</h6>

                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="business-card b3">
              <div class="media">
                <div class="media-left">
                  <i class="fa fa-dollar-sign icon-featured icon-featured-3">
                      <i class="fas fa-sitemap"></i>
                  </i>
                </div>
                <div class="media-body">
                  <h4 class="media-heading">Size</h4>
                  <h6>{{details.size}}</h6>

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="seeMore">
          <div class="row">
            <div class="col-md-6">
              <hr class="short">
              <label class="read-more-toggle-label" for="read-more-toggle-1">Show </label>
              <i class="fa fa-angle-double-down more"></i>
              <i class="fa fa-angle-double-up less"></i>

            </div>
          </div>
        </div>
      </div>

    </div>


    <!-- add view -->
    <form action="enterprises/enterprise/details/{{newEnterprise.id}}" *ngIf="!details" method="POST" role="form" (ngSubmit) = "OnAddSubmit(addForm)" #addForm = ngForm>
      <div class="form-group">
        <label for="name" class="col-md-3 control-label">Name</label>
        <div class="col-md-9">
          <input type="text" #eName = ngModel required class="form-control" name="enterpriseName" placeholder="Name" [(ngModel)] = "newEnterprise.name">
        </div>
      </div>

      <div class="form-group">
        <label for="headline" class="col-md-3 control-label">HeadLine</label>
        <div class="col-md-9">
          <input type="text" #eHeadline = ngModel required class="form-control" name="headLine" placeholder="HeadLine" [(ngModel)] = "newEnterprise.headLine">
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-md-3 control-label">Description</label>
        <div class="col-md-9">
          <input type="textarea" #eDesc = ngModel  required class="form-control" name="description" placeholder="Description" [(ngModel)] = "newEnterprise.des">
        </div>
      </div>
      <div class="form-group">
        <label for="headquarters" class="col-md-3 control-label">Headquarters</label>
        <div class="col-md-9">
          <input type="text" #eHead = ngModel  required class="form-control" name="headquarters" placeholder="Headquarters" [(ngModel)] = "newEnterprise.headquarters">
        </div>
      </div>

      <div class="form-group">
        <label for="website" class="col-md-3 control-label">Website</label>
        <div class="col-md-9">
          <input type="text" #eSite = ngModel required class="form-control" name="website" placeholder="website" [(ngModel)] = "newEnterprise.website">
        </div>
      </div>

      <div class="form-group">
        <label for="facebook" class="col-md-3 control-label">Facebook Account</label>
        <div class="col-md-9">
          <input type="text" #eFb = ngModel required class="form-control" name="facebook" placeholder="Facebook Account" [(ngModel)] = "newEnterprise.facebookAccount">
        </div>
      </div>

      <div class="form-group">
        <label for="twitter" class="col-md-3 control-label">Twitter Account</label>
        <div class="col-md-9">
          <input type="text" #eTwitter = ngModel required class="form-control" name="twitter" placeholder="Twitter Account" [(ngModel)] = "newEnterprise.twitterAccount">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Size</label>
        <div class="col-md-9">
          <select  class="form-control" required name = "size" [(ngModel)] = "newEnterprise.size" #eSize = ngModel> 
            <option *ngFor="let s of sizes" [value] = "s.value">{{s.text}}</option>
          </select>
        </div>
      </div>

      
      <div class="form-group">
        <!-- Button -->
        <div class="col-md-offset-3 col-md-9">
          <button id="btn-signup" type="submit" class="btn btn-info" [disabled] = "addForm.invalid">
            <i class="icon-hand-right"></i>Submit</button>
        </div>
      </div>

    </form>


    <!-- edit view -->
    <form *ngIf="details" action="" method="POST" role="form" (ngSubmit) = "OnEditSubmit(editForm)" #editForm = ngForm>
      <div id = "edit" class="enterpriseEdit">
        <div class="col-md-3">
            <div class="portfolio-item">
              <a class="thumb-info lightbox" href="#" data-plugin-options='{"type":"inline", preloader: false}'>
                <img class="img-responsive" [src]="details.bigLogo" alt="" id="enterprise_logo">
              </a>
    
            </div>
          </div>
        <div class="col-md-9" >
            <div class="input-group form-group">
                <div class="row">
                  <div class="form-group col-md-6 input-group-sm">
                    <input type="text" required class="form-control" name="enterpriseName" placeholder="Name" [(ngModel)] = details.name>
                  </div>
                  <div class="form-group col-md-6 input-group-sm">
                    <input type="text" required class="form-control" name="enterpriseHead" placeholder="HeadLine" [(ngModel)] = details.headLine>
                  </div>
          
                </div>
          
                <div class="row">
                  <div class="form-group col-md-12 input-group-lg">
                    <input type="text" required class="form-control" name="enterpriseDesc" placeholder="Description" [(ngModel)] = details.des>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-4 input-group-sm">
                    <input type="text" required class="form-control" name="enterpriseWebSite" placeholder="Website" [(ngModel)] = details.website>                
                  </div>
                  <div class="form-group col-md-4 input-group-sm">
                      <input type="text" required class="form-control" name="enterpriseFb" placeholder="FacebookAccount" [(ngModel)] = details.facebookAccount>                      
                  </div>
                  <div class="form-group col-md-4 input-group-sm">
                    <input type="text" required class="form-control" name="enterpriseTwitter" placeholder="TwitterAccount" [(ngModel)] = details.twitterAccount>                      
                  </div>
                </div>
                <div class="row">
          
                  <div class="form-group col-md-6 input-group-sm">
                    <input type="text" required class="form-control" name="enterpriseHeadquarters" placeholder="Headquarters" [(ngModel)] = details.headquarters>                        
                  </div>
                  <div class="form-group col-md-6 input-group-sm">
                          <select  class="form-control" required name = "size" [(ngModel)] = details.size> 
                            <option *ngFor="let s of sizes" [value] = "s.value">{{s.text}}</option>                            
                          </select>
                  </div>
                </div>
                <div class="row branches">
                  <div class="form-group col-md-3 input-group-sm">
                          <select  class="form-control" required name = "country"> 
                            <!-- <option *ngFor="let s of sizes" [value] = "s.value">{{s.text}}</option> -->
                          </select>
                        
                  </div>
          
                  <div class="form-group col-md-3 input-group-sm">
                      
                          <select  class="form-control" required name = "city"> 
                            <!-- <option *ngFor="let s of sizes" [value] = "s.value">{{s.text}}</option> -->
                          </select>
                        
                  </div>
                  <div class="form-group col-md-4 input-group-sm">
                      <input type="text" required class="form-control" name="enterpriseLoc" placeholder="Location">                              
                  </div>
                  <div class="col-md-2">
                    <i class="fa fa-plus-circle" id="addBranch"></i>
                  </div>
                </div>
                <input class="btn btn-default right" type="button" value="Cancle" (click)='onCancle()' />
                <input type="submit" class="btn btn-primary right" value="Save" />
    
          
              </div>
        </div>
    </div>
    
    </form>
