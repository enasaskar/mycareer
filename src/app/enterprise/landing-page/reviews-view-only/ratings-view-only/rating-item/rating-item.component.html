<li>
  <div class="post-image">
    <div class="img-thumbnail">
      <a href="">
        <img alt="" width="40" height="40" class="img-responsive" [src]="ratingItem.icon">
      </a>
    </div>
  </div>
  <div class="post-info">
    <h6>{{ratingItem.name}}</h6>
    <div class="post-meta">
      <ngb-rating [rate]="ratingItem.value" [max]=5 [readonly]=" true"></ngb-rating>
    </div>
  </div>
</li>
